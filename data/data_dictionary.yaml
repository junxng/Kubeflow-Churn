data_dictionary:
  customer_data:
    description: "Primary customer demographics and subscription information"
    fields:
      customer_id:
        type: string
        description: "Unique identifier for each customer"
        format: "CUST_XXX"
      age:
        type: integer
        description: "Customer age in years"
        range: "18-100"
      gender:
        type: string
        description: "Customer gender"
        values: ["Male", "Female", "Other"]
      tenure_months:
        type: integer
        description: "Number of months customer has been with the company"
        range: "0-72"
      monthly_charges:
        type: float
        description: "Monthly subscription fee in USD"
        range: "20-150"
      total_charges:
        type: float
        description: "Total amount charged to customer over their tenure"
        range: "20-10000"
      contract_type:
        type: string
        description: "Type of contract customer has"
        values: ["Month-to-month", "One year", "Two year"]
      payment_method:
        type: string
        description: "Customer's preferred payment method"
        values: ["Electronic check", "Mailed check", "Bank transfer", "Credit card"]
      internet_service:
        type: string
        description: "Type of internet service"
        values: ["DSL", "Fiber optic", "No"]
      phone_service:
        type: string
        description: "Whether customer has phone service"
        values: ["Yes", "No"]
      multiple_lines:
        type: string
        description: "Whether customer has multiple phone lines"
        values: ["Yes", "No"]
      online_security:
        type: string
        description: "Whether customer has online security service"
        values: ["Yes", "No"]
      online_backup:
        type: string
        description: "Whether customer has online backup service"
        values: ["Yes", "No"]
      device_protection:
        type: string
        description: "Whether customer has device protection service"
        values: ["Yes", "No"]
      tech_support:
        type: string
        description: "Whether customer has tech support service"
        values: ["Yes", "No"]
      streaming_tv:
        type: string
        description: "Whether customer has streaming TV service"
        values: ["Yes", "No"]
      streaming_movies:
        type: string
        description: "Whether customer has streaming movies service"
        values: ["Yes", "No"]
      paperless_billing:
        type: string
        description: "Whether customer uses paperless billing"
        values: ["Yes", "No"]
      senior_citizen:
        type: integer
        description: "Whether customer is a senior citizen"
        values: [0, 1]
      partner:
        type: string
        description: "Whether customer has a partner"
        values: ["Yes", "No"]
      dependents:
        type: string
        description: "Whether customer has dependents"
        values: ["Yes", "No"]
      churn:
        type: integer
        description: "Whether customer churned (target variable)"
        values: [0, 1]
        
  usage_data:
    description: "Customer usage patterns and behavior metrics"
    fields:
      customer_id:
        type: string
        description: "Unique identifier for each customer"
        format: "CUST_XXX"
      month:
        type: date
        description: "Month of usage data"
        format: "YYYY-MM"
      data_usage_gb:
        type: float
        description: "Data usage in gigabytes"
        range: "0-100"
      call_minutes:
        type: integer
        description: "Total call minutes used"
        range: "0-2000"
      sms_count:
        type: integer
        description: "Total SMS messages sent"
        range: "0-500"
      support_tickets:
        type: integer
        description: "Number of support tickets raised"
        range: "0-10"
      late_payments:
        type: integer
        description: "Number of late payments"
        range: "0-5"
      service_outages:
        type: integer
        description: "Number of service outages experienced"
        range: "0-10"
      avg_session_duration:
        type: float
        description: "Average session duration in minutes"
        range: "0-120"
      total_logins:
        type: integer
        description: "Total number of account logins"
        range: "0-100"
      device_count:
        type: integer
        description: "Number of devices connected"
        range: "1-10"
        
  transaction_data:
    description: "Billing and payment transaction information"
    fields:
      transaction_id:
        type: string
        description: "Unique transaction identifier"
        format: "TXN_XXX"
      customer_id:
        type: string
        description: "Customer identifier"
        format: "CUST_XXX"
      transaction_date:
        type: date
        description: "Date of transaction"
        format: "YYYY-MM-DD"
      amount:
        type: float
        description: "Transaction amount in USD"
        range: "20-200"
      transaction_type:
        type: string
        description: "Type of transaction"
        values: ["Monthly Bill", "Setup Fee", "Late Fee", "Refund"]
      payment_method:
        type: string
        description: "Payment method used"
        values: ["Electronic check", "Mailed check", "Bank transfer", "Credit card"]
      status:
        type: string
        description: "Transaction status"
        values: ["Completed", "Failed", "Pending"]
      billing_cycle_day:
        type: integer
        description: "Day of month for billing cycle"
        range: "1-31"
      discount_applied:
        type: float
        description: "Discount amount applied"
        range: "0-50"
      tax_amount:
        type: float
        description: "Tax amount charged"
        range: "0-20"
        
  market_data:
    description: "External market and competitive information"
    fields:
      date:
        type: date
        description: "Date of market data"
        format: "YYYY-MM-DD"
      region:
        type: string
        description: "Geographic region"
        values: ["North", "South", "East", "West", "Central"]
      competitor_pricing:
        type: float
        description: "Average competitor pricing"
        range: "40-80"
      market_share:
        type: float
        description: "Company market share in region"
        range: "0-1"
      economic_indicator:
        type: float
        description: "Regional economic indicator"
        range: "90-120"
      churn_benchmark:
        type: float
        description: "Industry churn benchmark"
        range: "0-0.5"
      customer_satisfaction_score:
        type: float
        description: "Regional customer satisfaction score"
        range: "1-10"
      new_customer_acquisitions:
        type: integer
        description: "Number of new customers acquired"
        range: "0-2000"
        
  demographic_data:
    description: "Regional demographic and market information"
    fields:
      zip_code:
        type: string
        description: "Zip code"
        format: "XXXXX"
      city:
        type: string
        description: "City name"
      state:
        type: string
        description: "State abbreviation"
        format: "XX"
      population:
        type: integer
        description: "Population count"
        range: "1000-100000"
      median_age:
        type: float
        description: "Median age in years"
        range: "20-70"
      median_income:
        type: integer
        description: "Median household income in USD"
        range: "30000-150000"
      internet_penetration:
        type: float
        description: "Internet penetration rate"
        range: "0-1"
      competition_level:
        type: string
        description: "Level of competition in area"
        values: ["Low", "Medium", "High", "Very High"]
      education_level:
        type: string
        description: "Predominant education level"
        values: ["High School", "Some College", "College", "Graduate"]

encoding_mappings:
  gender_encoded:
    Male: 1
    Female: 0
  contract_type_encoded:
    "Month-to-month": 0
    "One year": 1
    "Two year": 2
  payment_method_encoded:
    "Electronic check": 0
    "Mailed check": 1
    "Credit card": 2
    "Bank transfer": 3
  internet_service_encoded:
    "DSL": 0
    "Fiber optic": 1
    "No": 2
  boolean_encoded:
    "Yes": 1
    "No": 0

feature_engineering:
  derived_features:
    avg_monthly_spend:
      description: "Average monthly spending"
      calculation: "total_charges / tenure_months"
    tenure_category:
      description: "Categorical tenure"
      mapping:
        "Short": "0-12 months"
        "Medium": "13-36 months"
        "Long": "37+ months"
    payment_risk_score:
      description: "Risk score based on payment behavior"
      range: "0-1"
    service_complexity_score:
      description: "Score based on number of services"
      range: "0-1"
    engagement_score:
      description: "Customer engagement score"
      range: "0-1"
    satisfaction_proxy:
      description: "Proxy for customer satisfaction"
      range: "0-1"
    churn_risk_score:
      description: "Calculated churn risk score"
      range: "0-1"