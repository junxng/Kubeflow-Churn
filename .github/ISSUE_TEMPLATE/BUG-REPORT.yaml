name: "ğŸ› Bug Report"
description: Create a new ticket for a bug.
title: "ğŸ› [BUG] - <title>"
labels: [
  "bug",
  "needs-triage"
]
assignees: [
  "david-m-b"
]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this template to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: "ğŸ” Description"
      description: Please enter a clear and concise description of the bug
      placeholder: Short and explicit description of your incident...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "ğŸš¨ Severity"
      description: How severe is this bug?
      options:
        - Critical - System/application crash, data loss
        - High - Feature unusable, significant impact
        - Medium - Feature partially working, moderate impact
        - Low - Minor issue, cosmetic problem
    validations:
      required: true

  - type: input
    id: reprod-url
    attributes:
      label: "ğŸ”— Reproduction URL"
      description: Please enter your GitHub URL to provide a reproduction of the issue
      placeholder: ex. https://github.com/USERNAME/REPO-NAME
    validations:
      required: true

  - type: textarea
    id: reprod
    attributes:
      label: "ğŸ”„ Reproduction Steps"
      description: Please provide detailed steps to reproduce the issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "âœ… Expected Behavior"
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "âŒ Actual Behavior"
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: "ğŸ“¸ Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: markdown
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: "ğŸ“‹ Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false

  - type: dropdown
    id: browsers
    attributes:
      label: "ğŸŒ Browsers"
      description: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Other
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: "ğŸ’» Operating System"
      description: What is the impacted environment?
      multiple: true
      options:
        - Windows
        - Linux
        - macOS
        - iOS
        - Android
        - Other
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: "ğŸ“¦ Version"
      description: What version of the software are you using?
      placeholder: e.g., v1.2.3, latest, commit hash
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: "ğŸ”§ Environment Details"
      description: Please provide additional environment details
      value: |
        - **Python version**: 
        - **uv version**: 
        - **Node.js version**: 
        - **Database version**: 
        - **Other relevant versions**: 
      render: markdown
    validations:
      required: false

  - type: textarea
    id: workaround
    attributes:
      label: "ğŸ”§ Workaround"
      description: Is there a workaround for this issue?
      placeholder: Describe any workarounds you've found...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: "ğŸ“ Additional Context"
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: "ğŸ“‹ Checklist"
      description: Please confirm the following
      options:
        - label: I have searched for existing issues that might be related to this bug
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have tested this on the latest version (if applicable)
          required: false